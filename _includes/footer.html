<footer class="pt-5 my-5 text-muted border-top">
  <div class="row">
    <div class="col-md-6 text-end social-media-icons">
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="ms-3 fs-5"><script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script><iconify-icon icon={{ item.icon }}></iconify-icon></a>
      {% endfor %}
    </div>
  </div>
</footer>
